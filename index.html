
<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="Author" content="Angélika,Arthur,Bruno S,Bruno P,Fernando,Gabriel e karla.">
            <meta name="desciption" content="Página web de finanças">
            <meta name="robots" content="index, follow">
            <meta name="keywords" content="html5 tecnologia">
            <link rel="stylesheet" type="text/css" href="Banco_de_financas.css">
        </head>
        <body>
           
            <img src="bancodefinancas.jpg" alt="Logotipo Banco de Finanças" class="Logotipo">
            <div class="conteudo">
            <p class="Introducao">Seja bem vindo ao Banco de Finanças!!! Aqui você pode administrar suas finanças de forma prática e rápida.</p>
        <br>
            <h1 class="Subtitulo">Insira os dados a serem calculados:</h1>
        
        
            <form  method="post" action="#" class="paginaweb" >
            <fieldset class="fieldset">
        <br>
        
            <legend class="legend"> Dados Pessoais</legend>
            <label class="labels">Nome completo:</label>
            <input type="text" class="input1">
    
        <br>
        <br>
            <label class="labels">Email:</label>
            <input type="email" required maxlength="100" placeholder="Digite um email" class="input2">
        <br>
        <br>
            <label class="labels"> Data de nascimento:</label>
            <input type="date" min="1900-01-01" max="2200-01-01">  
            <div class="labels">
        <br>
    
            Sexo:
            <input type="radio" name="sex" id="sexo-m"/>
            <label class="labels" for="sexo-m">Masculino</label>
            <input type="radio" name="sex" id="sexo-f"/>
            <label class="labels" for="sexo-f">Feminino</label>
    
        <br>
        <br>
           <fieldset> 
         
        <br>
        <br>
            <legend class="legend">Informações financeiras</legend>
            <label class="labels"> Renda fixa mensal:</label>
            <input type="number" name="number">
    
            <label class="labels">Renda extra mensal:</label>
            <input type="number" name="number">
        <br>
        <br>
            <label class="labels"> Cálcular receitas:</label>
            <input type="text" name="text" class="input3">
            <input type="button" value="Calcular" class="buttons">
        <br>
        <br>
            <input type="submit" value="Enviar" class="buttons">
            <input type="reset" value="Limpar" class="buttons">
            </form>
            </div>
        </body>
    </html>
