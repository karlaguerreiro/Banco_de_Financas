<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="Author" content="Angélika,Arthur,Bruno S,Bruno P,Fernando,Gabriel e karla.">
    <meta name="desciption" content="Página web de finanças">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="html5 tecnologia">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Banco de Finanças</title>
    <script src="js/base.js"></script>
</head>

<body>
    <div class="imagem-financa">
        <img src="./assets/img/bancodefinancas.jpg" alt="Logotipo Banco de Finanças" class="logotipo">
    </div>
    <div class="conteudo">
        <p class="introducao">
            Seja bem vindo ao Banco de Finanças!<br> Aqui você pode administrar suas finanças de forma prática e rápida.
        </p>


        <form method="GET" action="#" class="paginaweb">
            <fieldset class="fieldset">
                <legend class="legend"> Dados Pessoais</legend>
                <div>
                    <label class="labels">Nome completo:</label>
                    <input type="text" class="input">
                </div>
                <div>
                    <label class="labels">Email:</label>
                    <input type="email" maxlength="100" placeholder="Digite um email" class="input">
                </div>
                <div>
                    <label class="labels"> Data de nascimento:</label>
                    <input type="date" min="1900-01-01" max="2200-01-01">
                    <div class="labels">
                    </div>
                    <div>
                        Sexo:
                        <input type="radio" name="sex" id="sexo-m" />
                        <label class="labels" for="sexo-m">Masculino</label>
                        <input type="radio" name="sex" id="sexo-f" />
                        <label class="labels" for="sexo-f">Feminino</label>
                    </div>
            </fieldset>

            <h1 class="subtitulo">Insira os dados a serem calculados:</h1>
            <fieldset class="fieldset">

                <legend class="legend">Informações financeiras</legend>

                <div class="rendas">
                    <div class="renda-fixa">
                        <label class="labels"> Renda fixa mensal:</label>
                        <input type="number" name="number1" id="number1">
                    </div>
                    <div class="renda-extra">
                        <label class="labels">Renda extra mensal:</label>
                        <input type="number" name="number2" id="number2">
                    </div>
                </div>

                <br>
                <label class="labels"> Calculo de receitas:</label>
                <input type="text" name="result" id="result" readonly>
                <input type="button" value="Calcular" class="buttons btn-renda" onclick="calcular()" name="">
                
                <script type="text/javascript"> 
                    function calcular(){
                    let val1 = parseFloat(document.getElementById("number1").value);
                    let val2 = parseFloat(document.getElementById("number2").value);
                    let result = document.getElementById("result");

                    result.value = val1 + val2;

                    }
                </script>

            </fieldset>

            <fieldset class="fieldset">
                <legend class="legend">Informações de despesas</legend>

                <h1 class="subtitulo">Despesa :</h1>
                <label class="labels"> Escolha uma categoria:</label>
                <select name="Categorias" id="categoria" onchange="selecao();">
                            <option value="">Selecione</option>
                            <option value="Luz">Luz</option>
                            <option value="Água">Água</option>
                            <option value="Telefone">Telefone</option>
                            <option value="Locomoção">Locomoção</option>
                            <option value="Gerais">Gastos anuais (ipva, iptu...)</option>
                            <option value="Outros">Outros</option>
                </select>
                <script>
                    function selecao(){
                        var selecionado = document.getElementById("categoria").value;
                        console.log(selecionado);
                    }
                    selecao();

                </script>
                <div>
                    <label class="labels"> Descrição (Opcional):</label>
                    <input rows="3" class="input" id="descricao" type="text">
                    <div class="data-gasto">
                        <div class="date-venc">
                            <label class="labels"> Data de vencimento:</label>
                            <input type="date" min="1900-01-01" max="2200-01-01" id="vencimento">
                        </div>
                        <div class="gasto">
                            <label class="labels"> Digite o valor gasto:</label>
                            <input type="number" name="number" class="number" id="valor">
                        </div>
                    </div>

                    <input type="button" value="Adicionar Despesa" class="buttons btn-renda" onclick="despesa.adicionar()">
                    <input type="button" value="Remover Despesa" class="buttons btn-renda" onclick="despesa.cancelar()">
                </div>
                <div class="content">
                    <table border = "1">
                        <thead class="center">
                            <th >Categoria</th>
                            <th > Vencimento</th>
                            <th >Valor</th>
                            <th >Descrição</th>  
                            <th >Ações</th>                          
                        </thead>
                        <tbody id="tbody">

                        </tbody>    
                    </table>
                </div>
            </fieldset>

            <div class="button-finish">
                <input type="submit" value="Enviar" class="buttons">
                <input type="reset"  value="Limpar" class="buttons">
            </div>

        </form>
        </div>
</body>

</html>
